<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <!-- <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script> -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">
        <p>Cart({{ cart.length }})</p>
      </div>
      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
      ></product-display>
    </div>

    <!-- Import Vue App -->
    <script src="./main.js"></script>

    <!-- Import Vue Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- Mount Vue App (pass a DOM selector as an argument, so to plug the Vue app into that piece of DOM) -->
    <script>
      //in browser console you can manipulate mountedApp
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
